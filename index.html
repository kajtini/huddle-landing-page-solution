<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/f87e789a9d.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/styles.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main class="page">
      <figure>
        <img src="images/logo.svg" alt="page logo" class="page__logo" />
      </figure>
      <section class="container">
        <figure>
          <img
            src="images/illustration-mockups.svg"
            alt="illustration mockups"
            class="page__stats-img"
          />
        </figure>
        <article class="page__content">
          <h1 class="page__title">Build The Community Your Fans Will Love</h1>
          <p class="page__description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="page__register-btn">Register</a>
        </article>
      </section>
      <aside class="icon-wrapper">
        <div class="icon">
          <i class="fa-brands fa-facebook-f fa-fw"></i>
        </div>
        <div class="icon">
          <i class="fa-brands fa-twitter fa-fw"></i>
        </div>
        <div class="icon">
          <i class="fa-brands fa-instagram fa-fw"></i>
        </div>
      </aside>
    </main>
  </body>
</html>
